<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!--external css link-->
    <link rel="stylesheet" href="style.css">
    <!--fontawesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="img/shape.png" alt="" class="shape" />
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="img/logo.png" alt="Logo">
                        <h3>Pre<span>X</span></h3>
                    </div>

                    <div class="links">
                        <ul>
                          <li><a href="#">Features</a></li>
                          <li><a href="#">Pricing</a></li>
                          <li><a href="#">Testimonials</a></li>
                          <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                      </div>
          
                      <div class="overlay"></div>
          
                      <div class="hamburger-menu">
                        <div class="bar"></div>
                      </div>
                    </div>
                  </header>


            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1><span>Start Exploring Now.</span></h1>
                        </div>
                        <p class="text">
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores, dignissimos. Debitis repudiandae officia atque ut laudantium, ea possimu.
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
    
                    <div class="right">
                        <img src="img/person.png" alt="Person Image" class="person" />
                    </div>

                </div>
               
            </div>


            <div class="buttom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-solid fa-moon"></i>
                        <i class="fa-solid fa-sun"></i>
                    </button>
                </div>
            </div>

        </div>
    </main>










 <!--js link-->
    <script src="app.js"></script>
</body>
</html>
